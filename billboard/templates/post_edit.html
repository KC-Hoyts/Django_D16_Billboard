{% extends 'flatpages/default.html' %}


{% block title %}
Редактирование объявления
{% endblock title  %}

{% block content %}


<h1 align="left" style="color: #333333"><b>Редактирование объявления</b></h1>
<hr>
<div align="left" style="margin-top:15px; margin-bottom: 15px">
    <a href="{% url 'post_view' object.id %}" class="btn btn-danger">&#8592 Отменить изменения и вернуться к посту</a>
</div>
<hr>
<div class="form-group" style="margin-bottom: 25px">
    <form action="" method="post" style="width: 700px">
        <style>
            label {font-weight: bold}
        </style>
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <hr>
        <input type="submit" value="Сохранить изменения" class="btn btn-secondary" align="center" style="background: linear-gradient(245deg,#F00B51,#73005C); color: white; font-size: 20px; font-weight: bold"/>

    </form>
<hr>
</div>

{% endblock content %}
