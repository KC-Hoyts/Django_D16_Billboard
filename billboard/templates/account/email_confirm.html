{% extends 'flatpages/default.html' %}
{% load i18n %}
{% load account %}
{% load allauth %}


{% block head_title %}
Подтверждение Email
{% endblock head_title %}

{% block content %}
    <h1 align="left" style="color: #333333"><b>Завершение регистрации</b></h1>
    <hr>


    <div align="center" class="form-group" style="margin-bottom: 25px">

        <h4>Введите Ваш код ниже:</h4>
        <br><br>
        <form method="post">
            {% csrf_token %}
            <input class="form-control" name="code" style="width:100px"/>
            <br>
            <input type="submit" value="Подтвердить" class="btn btn-success">
        </form>

        <br>
        <hr>
    </div>
{% endblock content %}
