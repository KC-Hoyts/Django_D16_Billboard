            <a href="{% url 'post_list' %}" class="btn btn-success" style="width:20%; height: 50px; background: linear-gradient(45deg,#051937,#A8EB12) ; color: white; font-weight: bold; border: 2px; box-shadow: 0 0 10px 1px #330000;font-size: px; padding-top:1%">&#8592 Вернуться на сайт</a>

        <br><br>

    </div>
{% endblock content %}
